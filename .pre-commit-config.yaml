repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [src/boostlab/, tests/]
  
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff
        args: [--select, F,E,W,I,C,R,S, --fix, src/boostlab/, tests/]
  
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        pass_filenames: false
        args:
          - -p
          - boostlab
