name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install "poetry-core>=1.7.0"  # lightweight if you don't want full poetry
          # if you prefer the official CLI:
          pip install poetry

      - name: Install dependencies including dev
        run: |
          # If using full Poetry CLI:
          poetry install --no-root --with dev
          # If you want the package itself editable-like:
          poetry install --with dev

      - name: Run pre-commit hooks
        run: |
          # Ensure pre-commit hooks are installed (optional)
          pre-commit install --install-hooks
          pre-commit run --all-files

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q
